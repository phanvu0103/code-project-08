<div class="container">
    <div class="top-bar">
        <!-- More -->
        <button class="top-bar__more">
            <img
                src="../assets/icon/More.svg"
                alt=""
                class="icon top-bar__more-icon"
            />
        </button>

        <!-- Logo -->
        <a href="" class="logo">
            <img
                src="./assets/icon/Icon Home.svg"
                alt="grocerymart"
                lass="logo__img"
            />
            <h1 class="logo__title">grocerymart</h1>
        </a>
        <!-- Navbar -->
        <nav class="navbar">
            <ul class="navbar__list">
                <li>
                    <a href="" class="navbar__link">
                        Departments
                        <img
                            src="../assets/icon/Arrow - Down 2.svg"
                            alt=""
                            class="icon navbar__arrow"
                        />
                    </a>
                </li>
                <li>
                    <a href="" class="navbar__link">
                        Grocery
                        <img
                            src="../assets/icon/Arrow - Down 2.svg"
                            alt=""
                            class="icon navbar__arrow"
                        />
                    </a>
                </li>
                <li>
                    <a href="" class="navbar__link">
                        Beauty
                        <img
                            src="../assets/icon/Arrow - Down 2.svg"
                            alt=""
                            class="icon navbar__arrow"
                        />
                    </a>
                </li>
            </ul>
        </nav>
        <!-- Actions -->
        <div class="top-act">
            <div class="top-act__group top-act__group--single">
                <button class="top-act__btn">
                    <img
                        src="./assets/icon/Search.svg"
                        alt=""
                        class="icon top-act__icon"
                    />
                </button>
            </div>
            <div class="top-act__group">
                <button class="top-act__btn">
                    <img
                        src="./assets/icon/Heart.svg"
                        alt=""
                        class="icon top-act__icon"
                    />
                    <span class="top-act__title">03</span>
                </button>
                <div class="top-act__separate"></div>
                <button class="top-act__btn">
                    <img
                        src="./assets/icon/Buy.svg"
                        alt=""
                        class="icon top-act__icon"
                    />
                    <span class="top-act__title">$65.42</span>
                </button>
            </div>
            <div class="top-act__user">
                <img
                    src="../assets/img/Avatar.svg"
                    alt=""
                    class="top-act__avatar"
                />
            </div>
        </div>
    </div>
</div>
